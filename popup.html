<!DOCTYPE html> 
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="title">
      <img
      src="images/logoIcon-128.png"
      width="30"
      height="30"
      className="d-inline-block align-top navbar-logo-img"
      alt="Learning Booster"
      title="Learning Booster from Sean Hsieh"/>
      <span id="title">A-Layman Blogger Helper</span>
      <span id="menu">
        <span>Documents
          <i class="fa fa-angle-double-down arrowContainer"></i>
        </span>
        <div class="dropdownContent">
          <div>
            <a href="https://github.com/JenHsuan/writer-help-extention">Instruction</a>
          </div>
          <div>
            <a href="https://jenhsuan.github.io/ALayman/profile.html">About Author</a>
          </div>
          <div>
            <a href="https://daily-learning.herokuapp.com/">Daily Learning APP</a>
          </div>
        </div>
      </span>
      <div id="subtitle">Markdown Clipboard</div>
    </div>
    <div id="mainContainer">
      <div id="main" class="tab"></div>
      <div id="snackbar">Some text some message..</div>
      <div class="controlPanel">
        <button class="controlPanelItem" id="clear">Remove all</button>
        <button class="controlPanelItem" id="selectAll">Select all</button>
        <button class="controlPanelItem" id="unselectAll">Unselect all</button>
        <button class="controlPanelItem" id="copyAll">Copy selected</button>
      </div>
      <div id="statusBar">
        <img id="status" src="images/green.png" alt="">
        <span id="usedCapacity">
      </div>
      <textarea id="noteArea"></textarea>
    </div>
  </body>
</html>
